<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Resume Generator</title>
    <style>
        /* Reset some default styles for consistency */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff; /* Header background color */
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the team members section */
        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .team-member {
            flex-basis: calc(33.33% - 1rem);
            margin-bottom: 2rem;
            text-align: center;
        }

        .team-member img {
            max-width: 100%;
            border-radius: 50%;
        }

        /* Add responsive styles */
        @media (max-width: 768px) {
            .team-member {
                flex-basis: calc(50% - 1rem);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="Logo.PNG" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            
          </div>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            
          </ul>
        </div>
      </nav>
    <header>
        <h1>About Us</h1>
        <p>We're passionate about helping you create the perfect resume.</p>
    </header>

    <div class="container">
        <h2>Our Team</h2>
        <div class="team-members">
            <div class="team-member">
                <img src="john-doe.jpg" alt="John Doe">
                <h3>John Doe</h3>
                <p>Co-Founder</p>
            </div>
            <div class="team-member">
                <img src="jane-smith.jpg" alt="Jane Smith">
                <h3>Jane Smith</h3>
                <p>Designer</p>
            </div>
            <div class="team-member">
                <img src="robert-jones.jpg" alt="Robert Jones">
                <h3>Robert Jones</h3>
                <p>Developer</p>
            </div>
        </div>
    </div>

    <script>
        // You can add JavaScript functionality here if needed
    </script>
</body>
</html>
